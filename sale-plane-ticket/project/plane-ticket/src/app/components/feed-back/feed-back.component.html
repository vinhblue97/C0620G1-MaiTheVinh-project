<div class="container-fluid mt-lg-5">
  <div class="row">
    <div class="col-lg-6 position-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3833.7517909401404!2d108.20754761477679!3d16.078364943464003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314219a486b7f699%3A0xae6269b629a63e82!2zVHJ1bmcgdMOibSDEkcOgbyB04bqhbyBs4bqtcCB0csOsbmggdmnDqm4gQ29kZUd5bSDEkMOgIE7hurVuZw!5e0!3m2!1svi!2s!4v1607562768859!5m2!1svi!2s"

        tabindex="0"></iframe>
    </div>
    <div class="col-lg-6 bg-light feedback-form">
      <h1>Customer feedback</h1>
      <!--      <form>-->
      <div class="form-group">
        <label>Tên<span style="color: red">*</span></label>
        <input type="text" class="form-control focus-input" placeholder="Họ và tên" required>
      </div>
      <div class="form-group">
        <label>Email<span style="color: red">*</span></label>
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label>Chủ đề<span style="color: red">*</span></label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Nội dung<span style="color: red">*</span></label>
        <textarea class="form-control" placeholder="Nội dung"></textarea>
      </div>
      <div align="center">
        <button class="btn" id="btn-submit-feedback-form">Gửi phản hồi</button>
      </div>
      <!--      </form>-->
    </div>
  </div>
</div>
