<p id="test-inner"></p>
<div style="height: 2000px"></div>
<script>
    $(document).ready(function () {
        $("#file-upload").hide();

        $(".openChatBtn").click(function () {
            $(".requiredChat").show("1000");
            $(".openChatBtn").hide();
        })
        $(".close").click(function () {
            $(".openChat").hide();
            $(".requiredChat").hide();
            $(".openChatBtn").show("1000");
        })
        $(".begin-chat").click(function () {
            $(".openChat").hide();
            $(".requiredChat").hide();
            $(".openChat").show("1000");
            $("#icon-box").hide();
        })
        $("#icon").click(function () {
            $("#icon-box").toggle("500");
        })

        $(".col-lg-1").click(window.onload = function () {
            content = $("#content-mess").val();
            content += `<span>${this.innerHTML}</span>`;
            console.log(content);
            document.getElementById("test-inner").html(content);
        })
        $("#btn-submit-mess").click(function () {
            content = "";
        })

        $("#icon-upload-file").click(function () {
            $("#file-upload")[0].click();
        })

    })
</script>
