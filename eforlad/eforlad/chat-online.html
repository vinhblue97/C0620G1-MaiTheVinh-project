<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
          integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .openChatBtn {
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.8;
            position: fixed;
            bottom: 23px;
            right: 0px;
            width: 0px;

        }

        .openChat {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid rgba(8, 119, 255, 0.42);
            z-index: 9;
        }

        form {
            max-width: 300px;
            padding: 10px;
            background-color: white;
        }

        form textarea {
            width: 100%;
            font-size: 18px;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            font-weight: 500;
            background: #d5e7ff;
            color: rgb(0, 0, 0);
            resize: none;
            min-height: 200px;
        }

        form textarea:focus {
            background-color: rgb(219, 255, 252);
            outline: none;
        }

        form .btn {
            background-color: rgb(34, 197, 107);
            color: white;
            padding: 16px 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        form .close {
            background-color: red;
        }

        form .btn:hover, .openChatBtn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<i class="openChatBtn fab fa-facebook-messenger" onclick="openForm()"
   style="color: blue; -webkit-animation: linear 1s infinite"></i>
<div class="openChat">
    <form>
        <h1>Chat</h1>
        <label for="msg"><b>Message</b></label>
        <textarea placeholder="Type message.." name="msg" id="msg" required></textarea>
        <button type="submit" class="btn">Send</button>
        <button type="button" class="btn close" onclick="closeForm()">
            Close
        </button>
    </form>
</div>
<div style="height: 1000px"></div>
<script>
    $(document).ready(function () {
        $(".openChatBtn").click(function () {
            $(".openChat").show();
        })
        $(".close").click(function () {
            $(".openChat").hide();
        })
    })
</script>
</body>
</html>
